<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Persona</h1>

        <form action="{{ url_for('personas.editar_persona', persona_id=persona.id) }}" method="POST">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" class="form-control" value="{{ persona.nombres }}" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" value="{{ persona.apellidos }}" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" class="form-control" value="{{ persona.correo }}" required>
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="text" id="telefono" name="telefono" class="form-control" value="{{ persona.telefono }}" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{{ url_for('personas.listar_personas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
